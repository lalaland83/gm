<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Multi-Chain Sender</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<style>
    .chain-link {
        color: black;
        text-decoration: none;
    }
    .chain-link:visited {
        color: black;
    }
    .chain-link:hover {
        text-decoration: underline;
    }
body.dark-mode {
    background-color: #121212;
    color: white;
}

.dark-mode .chain-link {
    color: white;
}

.dark-mode button {
    background-color: #333;
    color: white;
    border: 1px solid white;
}

.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    content: "üåô";
    position: absolute;
    left: 4px;
    top: -2px;
    font-size: 16px;
    transition: 0.4s;
}

.slider:after {
    content: "üåû";
    position: absolute;
    right: 4px;
    top: 0px;
    font-size: 16px;
    transition: 0.4s;
    opacity: 0;
}

input:checked + .slider:before {
    left: 26px;
    opacity: 0;
}

input:checked + .slider:after {
    opacity: 1;
}

body:not(.dark-mode) .theme-button {
    background-color: #ff9800;
    color: white;
}

body.dark-mode .theme-button {
    background-color: #333;
    color: #fff;
}


#headerContainer {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    gap: 15px; /* Abstand zwischen Switch und Button */
}

#walletContainer {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 10px; /* Abstand zwischen Button, Switch und Text */
    min-height: 80px; /* H√§lt die H√∂he konstant */
}

#headerControls {
    display: flex;
    align-items: center;
    gap: 15px; /* Abstand zwischen Wallet-Button und Switch */
}

#connectWallet {
    min-width: 160px; /* Verhindert das Stauchen des Buttons */
    padding: 8px 12px;
}

#walletAddress {
    min-height: 20px; /* Stellt sicher, dass sich der Platz f√ºr den Text nicht ver√§ndert */
    text-align: right;
}


</style>
</head>
<body>

    <h2>GM Multi-Chain Sender</h2>

<div id="walletContainer">
    <div id="headerControls">
        <button id="connectWallet" onclick="connectWallet()">ü¶ä Connect Wallet</button>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <p id="walletAddress">Not connected</p>
</div>




    
    <div id="chainsContainer"></div>
     	
    <script>
        let signer;
        let provider;
        const contracts = {
            8453: { name: "Base", address: "0x798b74361332c6dd2bd4dce9f9a7a4631634356d", chainIdHex: "0x2105", explorer: "https://basescan.org/tx/" },
            10: { name: "Optimism", address: "0x19Be3FFD79E201476e4C1A049A34B0F154Fa08C8", chainIdHex: "0xa", explorer: "https://optimistic.etherscan.io/tx/" },
            42161: { name: "Arbitrum", address: "0x3D369aF85D6338b5038e76490FAD0122F8125Bc1", chainIdHex: "0xa4b1", explorer: "https://arbiscan.io/tx/" },
            534352: { name: "Scroll", address: "0x49a627e70916739dbc84c031ecb7a8d1aa43dc0a", chainIdHex: "0x82750", explorer: "https://scrollscan.com/tx/" },
            59144: { name: "Linea", address: "0xcaafb0f34381506126a4b0edd82378f290b19349", chainIdHex: "0xe708", explorer: "https://lineascan.build/tx/" },
            57073: { name: "INK", address: "0x48dE809322fF8Cdcc9583c5AcE1315dBb9Db4D13", chainIdHex: "0xdef1", explorer: "https://explorer.inkonchain.com/tx/" },
            324: { name: "ZkSync", address: "0x4fdd29e36b91fed68355c401946ccc5ff70b2bb0", chainIdHex: "0x144", explorer: "https://era.zksync.network/tx/" },
            1868: { name: "Soneium", address: "0x0A2f7D1399491CeC3073c970BB209819214bE7D5", chainIdHex: "0x74c", explorer: "https://soneium.blockscout.com/tx/" },
            130: { name: "Unichain", address: "0xfe45133979612f4a156ea48309b3a9851a4aa76f", chainIdHex: "0x82", explorer: "https://uniscan.xyz/tx/" },
            122: { name: "Fuse", address: "0xF268F002694a3A3e13e9765eE0096e5b3C82226b", chainIdHex: "0x7a", explorer: "https://explorer.fuse.io/tx/" },
            1135: { name: "Lisk", address: "0xeb50F03fe1eB48B7D09E1Bc3F54559B225eF2839", chainIdHex: "0x46f", explorer: "https://blockscout.lisk.com/tx/" },
            5000: { name: "Mantle", address: "0x7ab46cf77895a195cbf5a5fdb7701605e808fb70", chainIdHex: "0x1388", explorer: "https://mantlescan.xyz/tx/" },
            80094: { name: "BERA", address: "0xb103e16bbe8fabc7c2bd49a94a3222717b54816c", chainIdHex: "0x138de", explorer: "https://berascan.com/tx/" }
        };
        const abi = ["function sayGM()"];
        
async function connectWallet() {
    if (!window.ethereum) {
        document.getElementById("walletAddress").innerText = "‚ùå MetaMask not found!";
        return;
    }
    
    provider = new ethers.providers.Web3Provider(window.ethereum);
    const accounts = await provider.send("eth_requestAccounts", []);
    
    if (accounts.length === 0) {
        document.getElementById("walletAddress").innerText = "‚ùå No account connected";
        return;
    }
    
    signer = provider.getSigner();
    const address = await signer.getAddress();
    
    document.getElementById("walletAddress").innerText = `‚úÖ Connected: ${address}`;
    document.getElementById("connectWallet").innerText = "Disconnect";
    document.getElementById("connectWallet").onclick = disconnectWallet;

    localStorage.setItem("walletConnected", "true"); 
    await renderChainButtons();
}
        
        async function renderChainButtons() {
            const container = document.getElementById("chainsContainer");
            container.innerHTML = "";
            
            for (const chainId in contracts) {
                const chain = contracts[chainId];
                const addressLink = chain.explorer.replace('/tx/', '/address/') + chain.address;
                const chainDiv = document.createElement("div");
                chainDiv.innerHTML = `
                    <p><strong><a href="${addressLink}" target="_blank" class="chain-link">${chain.name}</a></strong></p>
                    <button onclick="handleButtonClick(${chainId})" id="gmButton-${chainId}" disabled>‚è≥ Checking chain...</button>
                    <span id="status-${chainId}">Waiting for action...</span>
                `;
                container.appendChild(chainDiv);
            }
            await checkCurrentChain();
        }
        
        async function checkCurrentChain() {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner(); // Reinitialize signer after chain change
            const network = await provider.getNetwork();
            
            for (const chainId in contracts) {
                const button = document.getElementById(`gmButton-${chainId}`);
                if (!button) continue;
                
                if (parseInt(chainId) === network.chainId) {
                    button.innerText = "üöÄ Say GM";
                    button.onclick = () => sendGM(chainId);
                } else {
                    button.innerText = `üîÑ Switch to ${contracts[chainId].name}`;
                    button.onclick = () => switchToChain(chainId);
                }
                button.disabled = false;
            }
        }
        
        async function switchToChain(chainId) {
            try {
                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: contracts[chainId].chainIdHex }],
                });
                document.getElementById(`status-${chainId}`).innerText = "‚úÖ Switched!";
                setTimeout(async () => {
                    await checkCurrentChain();
                }, 1000);
            } catch (error) {
                document.getElementById(`status-${chainId}`).innerText = "‚ùå Failed to switch chain!";
                console.error(error);
                setTimeout(checkCurrentChain, 500);
            }
        }
        
        async function sendGM(chainId) {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            const contract = new ethers.Contract(contracts[chainId].address, abi, signer);
            try {
                const tx = await contract.sayGM();
                const explorerLink = `${contracts[chainId].explorer}${tx.hash}`;
                document.getElementById(`status-${chainId}`).innerHTML = `‚úÖ TX sent: <a href="${explorerLink}" target="_blank">${tx.hash}</a>`;
            } catch (error) {
                document.getElementById(`status-${chainId}`).innerText = `‚ùå Error: ${error.message}`;
            }
        }

        if (window.ethereum) {
            window.ethereum.on("chainChanged", async () => {
                setTimeout(async () => {
                    await checkCurrentChain();
                }, 1000);
            });
        }

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    const isDarkMode = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
    document.getElementById("darkModeToggle").checked = isDarkMode;
}

async function disconnectWallet() {
    document.getElementById("walletAddress").innerText = "Not connected";
    document.getElementById("connectWallet").innerText = "ü¶ä Connect Wallet";
    document.getElementById("connectWallet").onclick = connectWallet;

    // üåì **Dark Mode Status sichern**
    const isDarkMode = localStorage.getItem("darkMode") === "enabled";

    // **Nur Wallet-Daten l√∂schen, Dark Mode behalten**
    Object.keys(localStorage).forEach(key => {
        if (key !== "darkMode") localStorage.removeItem(key);
    });

    // **Dark Mode erneut setzen, falls er aktiv war**
    if (isDarkMode) {
        localStorage.setItem("darkMode", "enabled");
        document.body.classList.add("dark-mode");
    } else {
        document.body.classList.remove("dark-mode");
    }

    // **MetaMask Disconnect (falls unterst√ºtzt)**
    if (window.ethereum && window.ethereum.disconnect) {
        try {
            await window.ethereum.disconnect();
            console.log("MetaMask session disconnected.");
        } catch (err) {
            console.error("Error disconnecting MetaMask:", err);
        }
    }

    // **Ethereum-Provider hard reset**
    signer = null;
    provider = null;
    if (typeof window.ethereum !== "undefined") {
        window.ethereum.request({ method: "wallet_revokePermissions", params: [{ eth_accounts: {} }] })
            .then(() => console.log("Wallet permissions revoked."))
            .catch((err) => console.error("Error revoking permissions:", err));
    }

    // Buttons f√ºr GM deaktivieren
    document.querySelectorAll("[id^='gmButton-']").forEach(button => {
        button.innerText = "‚è≥ Connect wallet first";
        button.disabled = true;
        button.onclick = null;
    });

    console.log("Wallet disconnected.");
}









async function renderChainButtons() {
    const container = document.getElementById("chainsContainer");
    container.innerHTML = "";

    for (const chainId in contracts) {
        const chain = contracts[chainId];
        const addressLink = chain.explorer.replace('/tx/', '/address/') + chain.address;
        const chainDiv = document.createElement("div");

        chainDiv.innerHTML = `
            <p><strong><a href="${addressLink}" target="_blank" class="chain-link">${chain.name}</a></strong></p>
            <button onclick="handleButtonClick(${chainId})" id="gmButton-${chainId}" disabled>‚è≥ Connect Wallet</button>
            <span id="status-${chainId}">Waiting for action...</span>
        `;
        container.appendChild(chainDiv);
    }

    // Falls Wallet verbunden ist, Buttons aktivieren
    if (signer) {
        await checkCurrentChain();
    }
}

async function initializePage() {
    // Dark Mode pr√ºfen und aktivieren
    const isDarkMode = localStorage.getItem("darkMode") === "enabled";
    if (isDarkMode) {
        document.body.classList.add("dark-mode");
    }
    document.getElementById("darkModeToggle").checked = isDarkMode;

    // UI direkt anzeigen, bevor Wallet gepr√ºft wird
    await renderChainButtons();

    // Wallet-Verbindung pr√ºfen
    if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        const accounts = await provider.listAccounts();

        if (accounts.length > 0) {
            signer = provider.getSigner();
            const address = await signer.getAddress();
            document.getElementById("walletAddress").innerText = `‚úÖ Connected: ${address}`;
            document.getElementById("connectWallet").innerText = "Disconnect";
            localStorage.setItem("walletConnected", "true");

            // Buttons jetzt aktivieren
            await checkCurrentChain();
        } else {
            document.getElementById("walletAddress").innerText = "Not connected";
            document.getElementById("connectWallet").innerText = "ü¶ä Connect Wallet";
            localStorage.removeItem("walletConnected");
        }
    } else {
        document.getElementById("walletAddress").innerText = "‚ùå MetaMask not found!";
    }
}

// Direkt bei Seitenaufruf ausf√ºhren
window.onload = initializePage;


// Event Listener f√ºr Dark Mode Toggle
document.getElementById("darkModeToggle").addEventListener("change", toggleDarkMode);

    </script>
</body>
</html>
